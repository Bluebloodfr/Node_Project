<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Learning_Packages</title>
    <link rel="stylesheet" href="addLearning_Packages.css">
</head>
<body>
<form id="Learning_PackagesForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="description" placeholder="Description" required><br>
    <input type="text" name="size" placeholder="Size" required><br>
    <input type="text" name="pricePerDay" placeholder="Price Per Day" required><br>
    <select name="state" required>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Deteriorating">Deteriorating</option>
    </select><br>
    <button type="submit">Add to Inventory</button>
</form>
<button id="backToAdmin" onclick="window.location.href='/admin.html'">Back to Admin Page</button>

<script>
    document.getElementById('Learning_PackagesForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());
        try {
            const response = await fetch('/api/Learning_Packages/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                console.log('Learning_Packages added successfully');
                alert('Learning_Packages added successfully');
            } else {
                console.error('Failed to add Learning_Packages');
                alert('Failed to add Learning_Packages');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error occurred');
        }
    });
</script>
</body>
</html>
